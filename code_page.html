<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Online Editor Sharing</title>
    <link rel="shortcut icon" href="imgs/CEOs.ico">
    <link rel="stylesheet" href="css/code_page.css">
</head>
<body>
    <div class="editor-container">
        <div class="editor">
            <div class="editor-header">
                <div class="file-name" id="file-name" ondblclick="makeEditable(this)">try_1.py</div>
                <input type="text" id="filename-input" class="hidden">
            </div>
            <div class="editor-content">
                <div class="editor-wrapper">
                    <div class="line-numbers">
                        <!-- Line numbers will be added here -->
                    </div>
                    <div class="code-area">
                        <pre><code id="code-editor" class="language-python" contenteditable="true"></code></pre>
                    </div>
                </div>
            </div>
        </div>
        <div class="resize-handle" id="resize-handle"></div>
        <div class="output-container">
            <div class="header">
                <div class="buttons">
                    <button class="button" id="new-file-button">NEW FILE</button>
                    <button class="button" id="run-button">RUN</button>
                </div>
            </div>
            <div class="header">
                <div class="title">Output:</div>
            </div>
            <div class="output">
                Click on RUN button to see the output
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/code_page.js"></script>
</body>
</html>
