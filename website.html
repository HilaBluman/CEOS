<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Online Editor Sharing</title>
    <link rel="stylesheet" href="css/website.css"> 

</head>
<body> 
  <div class="top-banner">
    <div class="dropdown">
      <div class="menu-icon" onclick="toggleMenu()">☰</div>
      <div class="dropdown-content" id="menuDropdown">
        <a href="https://ceos.com/home">🏠 Home</a>
        <a href="https://ceos.com/settings">⚙️ Settings</a>
      </div>
    </div>
    <div class="logo">
      <div class="logo-icon">&lt;&gt;</div>
      CEOs
    </div>
  </div>
  
  <div class="platform">
    <div class="sidebar">
      <div class="user-info">
        <div class="avatar">JS</div>
        <div>John Smith</div>
      </div>
      
      <h3>Files</h3>
      <ul class="file-tree">
        <li>📄 index.html</li>
        <li>📄 main.js</li>
        <li>📄 styles.css</li>
        <li>📁 src/</li>
        <li>📁 tests/</li>
      </ul>
    </div>

    <div class="main">
        <div id="editor-container"></div>
      </div>


      <div class="right-panel">
        <div class="toolbar">
          <button onclick="runCode()">▶</button>
          <button onclick="newFile()">📄</button>
          <button>👥</button>
          <button onclick="toggleChat()">💬</button>
          <button onclick="toggleOutput()">📟</button>
        </div>
      
        <div class="chat-section">
          <h3>Team Chat</h3>
          <div class="chat-messages">
            <div class="message">
              <strong>John:</strong> Just pushed some updates to the main branch
            </div>
            <div class="message">
              <strong>Sarah:</strong> Looking good! Let's review the changes
            </div>
          </div>
        </div> 
        <div class="output-section">
          <div class="output">
            <div class="output-title">Output Console</div>
            // Secondary output console...
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.js"></script>
    <script type="text/javascript" src="js/website.js"></script>
</body>
</html>
