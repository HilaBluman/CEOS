<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Online Editor Sharing</title>
    <link rel="shortcut icon" href="imgs/CEOs.ico">
    <link rel="stylesheet" href="css/editor_page.css"> 

</head>
<body> 
  <header class="top-bar">
        <div class="menu-icon">☰</div>
        <div class="logo">
            <div class="logo-icon"> &lt;/&gt; </div>
            <span class="logo-text">CEOs</span>
        </div>
    </header>
  
  <div class="platform">
    <div class="sidebar">
      <div class="user-info">
        <div class="avatar" id="username-avater"></div>
        <div id="username-display"></div> 
      </div>
      
      <h3>Files</h3> 
      <ul class="file-tree">
        <li id="file-name"> 📄 </li>
        <li>📄 index.html</li>
        <li>📄 main.js</li>
        <li>📄 styles.css</li>
        <li>📁 src/</li>
        <li>📁 tests/</li>
      </ul>
    </div>

    <div class="main">
        <div id="editor-container"></div>
      </div>


      <div class="right-panel">
        <div class="toolbar">
          <button onclick="runCode()">▶</button>
          <button onclick="newFile()">📄</button>
          <button>👥</button>
          <button onclick="toggleOutput()">📟</button>
        </div>
      
        <div class="output-section">
          <div class="output">
            <div class="output-title">Output Console</div>
            // Secondary output console...
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.js"></script>
    <script type="text/javascript" src="js/editor_page.js"></script>
</body>
</html>

<!-- end -->
