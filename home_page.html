<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Online Editor Sharing</title>
    <link rel="icon" href="/imgs/icon.ico" type="image/icon">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1E1E1E;
            color: #D4D4D4;
            display: flex;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #252526;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            background: #A970FF;
            color: #1E1E1E;
            padding: 5px 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 18px;
            margin-left: 8px;
        }
        /* Notification */
        .notification {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.5s ease;
            display: none;
        }

        .success-notification {
            background-color: #2ecc71;
            color: white;
        }

        .error-notification {
            background-color: #FF4C4C;
            color: white;
        }

        /* Main Content */
        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            margin-top: 50px;
        }

        .auth-box {
            background: #252526;
            padding: 50px;
            width: 500px;
            border-radius: 10px;
            text-align: center;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #D4D4D4;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
        }

        .tab-btn.active {
            border-bottom: 2px solid #A970FF;
        }

        /* Forms */
        .auth-form {
            display: flex;
            flex-direction: column;
        }

        .auth-form input {
            background: #1E1E1E;
            border: 1px solid #3A3A3A;
            padding: 10px;
            margin: 5px 0;
            color: #D4D4D4;
        }

        .auth-btn {
            background: #A970FF;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .auth-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .auth-btn.loading::after {
            content: "üîê";
            position: absolute;
            right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .encryption-status {
            font-size: 11px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="menu-icon">‚ò∞</div>
        <div class="logo">
            <div class="logo-icon"> &lt;/&gt; </div>
            <span class="logo-text">CEOs</span>
        </div>
    </header>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Main Content -->
    <main class="auth-container">
        <div class="auth-box">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Log in</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>
            <div class="form-container">
                <!-- Login Form -->
                <form id="login-form" class="auth-form" onsubmit="validateLogin(event)">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="auth-btn" id="login-btn">Log in</button>
                    <div class="encryption-status">üîí Your credentials are encrypted before transmission</div>
                </form>
                
                <!-- Sign-Up Form -->
                <form id="signup-form" class="auth-form hidden" onsubmit="validateSignup(event)">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit" class="auth-btn" id="signup-btn">Create Account</button>
                    <div class="encryption-status">üîí Your credentials are encrypted before transmission</div>
                </form>
            </div>
        </div>
    </main>

    <!-- Include JSEncrypt library for RSA -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
    <script>
        class ClientRSA {
            constructor() {
                this.jsencrypt = new JSEncrypt();
                this.isReady = false;
            }

            async getPublicKey() {
                try {
                    const response = await fetch('/get-public-key', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Convert base64 to PEM format that JSEncrypt expects
                    const pemKey = this.base64ToPem(data.publicKey);
                    this.jsencrypt.setPublicKey(pemKey);
                    this.isReady = true;
                    
                    console.log('Public key obtained and set successfully');
                    return true;
                } catch (error) {
                    console.error('Error getting public key:', error);
                    return false;
                }
            }

            // Convert base64 DER to PEM format
            base64ToPem(base64Key) {
                const pemHeader = '-----BEGIN PUBLIC KEY-----\n';
                const pemFooter = '\n-----END PUBLIC KEY-----';
                
                // Add line breaks every 64 characters
                const formatted = base64Key.match(/.{1,64}/g).join('\n');
                return pemHeader + formatted + pemFooter;
            }

            encrypt(text) {
                if (!this.isReady) {
                    throw new Error('Public key not loaded. Call getPublicKey() first.');
                }

                const encrypted = this.jsencrypt.encrypt(text);
                if (!encrypted) {
                    throw new Error('Encryption failed');
                }
                return encrypted;
            }
        }

        // Global RSA instance
        const clientRSA = new ClientRSA();

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            const securityStatus = document.getElementById('security-status');
            
            try {
                const success = await clientRSA.getPublicKey();
                if (success) {
                    securityStatus.textContent = 'Secure Connection Established';
                    securityStatus.style.color = '#4CAF50';
                } else {
                    securityStatus.textContent = 'Security Warning: Insecure Connection';
                    securityStatus.style.color = '#FF4C4C';
                }
            } catch (error) {
                securityStatus.textContent = 'Security Error';
                securityStatus.style.color = '#FF4C4C';
                console.error('Security initialization error:', error);
            }
        });

        function switchTab(tab) {
            document.querySelector(".tab-btn.active").classList.remove("active");
            document.querySelector(`.tab-btn[onclick="switchTab('${tab}')"]`).classList.add("active");

            document.querySelectorAll(".auth-form").forEach(form => form.classList.add("hidden"));
            document.getElementById(`${tab}-form`).classList.remove("hidden");
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.className = `notification ${type === 'success' ? 'success-notification' : 'error-notification'}`;
            notification.innerText = message;
            notification.style.display = 'block';
            notification.style.opacity = '1';

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 500);
            }, 3000);
        }

        async function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');

            if (!clientRSA.isReady) {
                showNotification('Security system not ready. Please wait and try again.', 'error');
                return;
            }

            try {
                loginBtn.disabled = true;
                loginBtn.classList.add('loading');
                loginBtn.textContent = 'Encrypting...';

                const encryptedUsername = clientRSA.encrypt(username);
                const encryptedPassword = clientRSA.encrypt(password);

                loginBtn.textContent = 'Logging in...';

                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username: encryptedUsername,
                        password: encryptedPassword,
                        encrypted: true
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Log in successful! Welcome back!', 'success');
                    console.log('Log in successful:', data);

                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('password', password);
                    sessionStorage.setItem('userId', data.userId); 
                    
                    setTimeout(() => {
                        window.location.href = '/editor_page.html';
                    }, 2000);
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error during log in:', error);
                showNotification('An error occurred during log in.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Log in';
            }
        }

        async function validateSignup(event) {
            event.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const signupBtn = document.getElementById('signup-btn');

            if (!clientRSA.isReady) {
                showNotification('Security system not ready. Please wait and try again.', 'error');
                return;
            }

            try {
                signupBtn.disabled = true;
                signupBtn.classList.add('loading');
                signupBtn.textContent = 'Encrypting...';

                const encryptedUsername = clientRSA.encrypt(username);
                const encryptedPassword = clientRSA.encrypt(password);

                signupBtn.textContent = 'Creating Account...';

                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username: encryptedUsername,
                        password: encryptedPassword,
                        encrypted: true
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Signup successful! Welcome!', 'success');
                    console.log('Signup successful:', data);
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                console.error('Error during signup:', error);
                showNotification('An error occurred during signup.', 'error');
            } finally {
                signupBtn.disabled = false;
                signupBtn.classList.remove('loading');
                signupBtn.textContent = 'Create Account';
            }
        }
    </script>
</body>
</html>
