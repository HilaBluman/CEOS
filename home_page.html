<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEOs - Code Editor</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1E1E1E;
            color: #D4D4D4;
            display: flex;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #252526;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            background: #A970FF;
            color: #1E1E1E;
            padding: 5px 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 18px;
            margin-left: 8px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #252526;
            padding: 15px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin-top: 50px; /* Below Top Bar */
        }

        .user-info {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .auth-buttons button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn {
            background: #A970FF;
            color: #fff;
        }

        .signup-btn {
            background: #3A3A3A;
            color: #D4D4D4;
        }

        /* File List */
        .files h3 {
            margin-top: 20px;
            font-size: 16px;
        }

        .files ul {
            list-style: none;
            padding: 0;
        }

        .files li {
            padding: 5px 0;
        }

        /* Auth Container */
        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px; /* You can increase this value */
            margin-top: 50px; /* Below Top Bar */
        }

        /* Auth Box */
        .auth-box {
            background: #252526;
            padding: 50px; /* Increased padding for more space */
            width: 500px; /* Increased width */
            border-radius: 10px;
            text-align: center;
}
}

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #D4D4D4;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
        }

        .tab-btn.active {
            border-bottom: 2px solid #A970FF;
        }

        /* Forms */
        .auth-form {
            display: flex;
            flex-direction: column;
        }

        .auth-form input {
            background: #1E1E1E;
            border: 1px solid #3A3A3A;
            padding: 10px;
            margin: 5px 0;
            color: #D4D4D4;
        }

        .auth-btn {
            background: #A970FF;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="menu-icon">â˜°</div>
        <div class="logo">
            <div class="logo-icon"> &lt;/&gt; </div>
            <span class="logo-text">CEOs</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-container">
        <div class="auth-box">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>
            <div class="form-container">
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                
                <!-- Sign-Up Form -->
                <form id="signup-form" class="auth-form hidden">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        function switchTab(tab) {
            document.querySelector(".tab-btn.active").classList.remove("active");
            document.querySelector(`.tab-btn[onclick="switchTab('${tab}')"]`).classList.add("active");

            document.querySelectorAll(".auth-form").forEach(form => form.classList.add("hidden"));
            document.getElementById(`${tab}-form`).classList.remove("hidden");
        }
    </script>
</body>
</html>
