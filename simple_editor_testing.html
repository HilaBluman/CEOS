<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .editor-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #text-input {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            resize: vertical;
        }

        #preview {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            min-height: 100px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <h1>Simple Online Text Editor</h1>
        <textarea id="text-input" placeholder="Start typing here..."></textarea>
        <div id="preview" class="preview"></div>
    </div>

    <script>
        document.getElementById('text-input').addEventListener('input', function() {
            const text = this.value;
            document.getElementById('preview').innerText = text;
        });
    </script>
</body>
</html>
